<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Homework #32</title>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Movies</h1>
    <p>Getting movies list with OMDb API </p>
  </div>

  <div class="content">
    <div class="section">
      <h2>Search the movie</h2>

      <div class="form-group">
        <label for="movieTitle">Movie title</label>

        <input
          type="text"
          id="movieTitle"
          required
          placeholder="Start typing a title..."
        />
      </div>
    </div>

    <div class="section">
      <h2>Movies list</h2>
      <div id="moviesContainer" class="movies-list">
        <div class="loading">Movies list is empty yet...</div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="scripts/main.js"></script>
</body>
</html>
