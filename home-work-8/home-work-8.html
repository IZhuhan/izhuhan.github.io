<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../styles/global.css"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <title>Домашня робота №8</title>
</head>
<body>
<div class="container">
  <ul class="breadcrumbs mt">
    <li class="breadcrumbs__item">
      <a href="../index.html" class="breadcrumbs__link"> > Всі домашки </a>
    </li>
    <li class="breadcrumbs__item"> > Домашня робота №8</li>
  </ul>

  <section class="layout layout-flex">
    <h2>Flex Layout</h2>
    <div class="layout-flex__item justify-space-between">
      <div class="layout-flex__child"></div>
      <div class="layout-flex__child"></div>
    </div>

    <div class="layout-flex__item justify-space-between">
      <div class="layout-flex__child"></div>

      <div class="layout-flex__child-container">
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
      </div>
    </div>

    <div class="layout-flex__item justify-space-between">
      <div class="layout-flex__child-container">
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
      </div>

      <div class="layout-flex__child-container">
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
      </div>
    </div>

    <div class="layout-flex__item justify-end">
      <div class="layout-flex__child"></div>

      <div class="layout-flex__child-container column">
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
      </div>
    </div>

    <div class="layout-flex__item justify-center">
      <div class="layout-flex__child"></div>

      <div class="layout-flex__child-container column">
        <div class="layout-flex__child"></div>
        <div class="layout-flex__child"></div>
      </div>
    </div>
  </section>
</div>
<hr>

<div class="container">
  <section class="layout layout-float">
    <h2>Float Layout</h2>

    <div class="layout-float__item clearfix">
      <div class="layout-float__child float-left"></div>
      <div class="layout-float__child float-right"></div>
    </div>

    <div class="layout-float__item clearfix">
      <div class="layout-float__child float-left"></div>

      <div class="layout-float__child-container float-right">
        <div class="layout-float__child float-left"></div>
        <div class="layout-float__child float-left"></div>
        <div class="layout-float__child float-left"></div>
      </div>
    </div>

    <div class="layout-float__item clearfix">
      <div class="layout-float__child-container float-left">
        <div class="layout-float__child float-left"></div>
        <div class="layout-float__child float-left"></div>
      </div>

      <div class="layout-float__child-container float-right">
        <div class="layout-float__child float-left"></div>
        <div class="layout-float__child float-left"></div>
      </div>
    </div>

    <div class="layout-float__item clearfix pos-rel">
        <div class="layout-float__child float-left margin-r pos-abs"></div>

        <div class="layout-float__child-container float-right">
          <div class="layout-float__child column-item"></div>
          <div class="layout-float__child column-item"></div>
        </div>
    </div>

    <div class="layout-float__item">
      <div class="center-wrapper pos-rel">
        <div class="layout-float__child layout-float__child--pos-abs"></div>

        <div class="layout-float__child-container center">
          <div class="layout-float__child column-item"></div>
          <div class="layout-float__child column-item"></div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
